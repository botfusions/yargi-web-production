<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yargƒ± Web Interface - T√ºrk Hukuk Veritabanƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .status-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .status-item {
            margin-bottom: 8px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .result-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .result-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .result-summary {
            line-height: 1.6;
            color: #495057;
        }
        
        .llm-explanation {
            background: linear-gradient(135deg, #e8f4f8 0%, #f1f8ff 100%);
            border: 1px solid #b8daff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .llm-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #0066cc;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .llm-content {
            line-height: 1.7;
            color: #2c3e50;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .result-meta {
                flex-direction: column;
                gap: 5px;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .search-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Yargƒ± Web Interface</h1>
            <p>T√ºrk Hukuk Veritabanlarƒ±nda Akƒ±llƒ± Arama Sistemi</p>
        </div>
        
        <div class="search-section">
            <!-- Status Section -->
            <div class="status-section">
                <div class="status-item">
                    <strong>MCP Server:</strong> 
                    <span class="status-badge status-success">Aktif</span>
                </div>
                <div class="status-item">
                    <strong>AI A√ßƒ±klama:</strong> 
                    <span class="status-badge status-success">Aktif</span>
                </div>
                <div class="status-item">
                    <strong>Sistem Durumu:</strong> 
                    <span class="status-badge status-success">21 MCP Tool Hazƒ±r</span>
                </div>
            </div>
            
            <!-- Search Form -->
            <form class="search-form" onsubmit="searchLegal(event)">
                <input 
                    type="text" 
                    id="searchQuery" 
                    class="search-input" 
                    placeholder="√ñrnek: i≈ü hukuku fesih ko≈üullarƒ±, bo≈üanma davasƒ±, miras hukuku..."
                    required
                    minlength="3"
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Ara
                </button>
            </form>
            
            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <div id="loadingSpinner" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Hukuki veriler aranƒ±yor...
                </div>
                
                <div id="results"></div>
                <div id="llmExplanation"></div>
                <div id="errorMessage"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function searchLegal(event) {
            event.preventDefault();
            
            const query = document.getElementById('searchQuery').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const resultsSection = document.getElementById('resultsSection');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsDiv = document.getElementById('results');
            const llmDiv = document.getElementById('llmExplanation');
            const errorDiv = document.getElementById('errorMessage');
            
            // Input validation
            if (query.length < 3) {
                alert('Arama terimi en az 3 karakter olmalƒ±dƒ±r.');
                return;
            }
            
            // Reset previous results
            resultsDiv.innerHTML = '';
            llmDiv.innerHTML = '';
            errorDiv.innerHTML = '';
            
            // Show loading state
            searchBtn.disabled = true;
            searchBtn.innerHTML = 'üîÑ Aranƒ±yor...';
            resultsSection.style.display = 'block';
            loadingSpinner.style.display = 'block';
            
            try {
                // Make API request to search-simple endpoint
                const response = await fetch(`/api/search-simple?query=${encodeURIComponent(query)}`, {
                  method: 'POST',
                 headers: {
                    'Accept': 'application/json'
                      }
                 });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Check if search was successful
                if (data.status === 'error') {
                    throw new Error(data.message || 'Arama sƒ±rasƒ±nda hata olu≈ütu');
                }
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                console.error('Search error:', error);
                errorDiv.innerHTML = `
                    <div class="error-message">
                        <strong>Hata:</strong> ${error.message}
                    </div>
                `;
            } finally {
                // Reset UI state
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'üîç Ara';
                loadingSpinner.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const llmDiv = document.getElementById('llmExplanation');
            
            // Display search results
            if (data.results && data.results.length > 0) {
                const resultsHtml = data.results.map(result => `
                    <div class="result-card">
                        <div class="result-title">${result.title}</div>
                        <div class="result-meta">
                            <div><strong>Mahkeme:</strong> ${result.court}</div>
                            <div><strong>Tarih:</strong> ${result.date}</div>
                            <div><strong>Kaynak:</strong> ${result.source}</div>
                        </div>
                        <div class="result-summary">${result.summary}</div>
                    </div>
                `).join('');
                
                resultsDiv.innerHTML = `
                    <h3>üîç Arama Sonu√ßlarƒ± (${data.results.length} sonu√ß)</h3>
                    ${resultsHtml}
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="result-card">
                        <div class="result-title">Sonu√ß bulunamadƒ±</div>
                        <div class="result-summary">
                            "${data.query}" i√ßin sonu√ß bulunamadƒ±. Farklƒ± anahtar kelimeler deneyiniz.
                        </div>
                    </div>
                `;
            }
            
            // Display AI explanation if available
            if (data.ai_explanation) {
                llmDiv.innerHTML = `
                    <div class="llm-explanation">
                        <div class="llm-title">
                            ü§ñ AI A√ßƒ±klamasƒ±
                        </div>
                        <div class="llm-content">${data.ai_explanation}</div>
                    </div>
                `;
            }
        }
        
        // Auto-focus search input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchQuery').focus();
        });
        
        // Add keyboard shortcut (Ctrl+Enter to search)
        document.getElementById('searchQuery').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                event.target.form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
